<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>PIRATEFLIX</title>
</head>
<body>

    <header>
        <h1>PIRATEFLIX</h1>
    </header>

    <section>
        <div class="contenedor-input">
            <input id="inputBuscar" type="text" placeholder="Buscar productos...">
        </div>
    </section>

    <section class="sectionCategorias">
        <ul>
            <li class="btnCategoria seleccionado" data-categoria="Todos">Todos</li>
            <li class="btnCategoria"data-categoria="Peliculas" >Peliculas</li>
            <li class="btnCategoria" data-categoria="Series">Series</li>
        </ul>
    </section>

    <main>

        <div class="productos">
            <!-- Aca van a ir todos los productos en la base de catalogo-->
        </div>


        <section class="section-carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <h1>
                <span id="cantidadProductos">0</span>
            </h1>
            
            <div id="carrito" style="border: 5px solid red;">
                <!-- Donde iran los productos en el carrito-->
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <h3>Total: $<span id="totalCarrito">0</span></h3>
                </div>
                <a href="#" id="botonComprar" class="boton">Comprar <i class="fa-solid fa-bag-shopping"></i></a>
            </div>
            <!--<h2>Total: $<span id="totalCarrito">0</span></h2>-->
        </section>
    </main>


    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
